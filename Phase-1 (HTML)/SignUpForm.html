<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <form action="#" method="get">
        <fieldset>
            <table>
                <thead>
                    <legend>SignUp</legend>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label>Username</label>
                        </td>
                        <td><input type="text" name="uname" id="u" placeholder="Enter Your Name" minlength="2"
                                maxlength="20">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Password</label>
                        </td>
                        <td><input type="text" name="uname" id="u" placeholder="Enter password" minlength="2"
                                maxlength="20">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Birth Date</label>
                        </td>
                        <td><input type="date" min="2025-09-26" max="2026-01-01"></td>
                    </tr>

                    <tr>
                        <td>Contact Number</td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td><input type="email"></td>
                    </tr>

                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender"> male
                            <input type="radio" name="gender"> female
                            <input type="radio" name="gender"> others
                        </td>
                    </tr>

                    <tr>
                        <td>Semester</td>
                        <td><input type="number" min="1" max="6" step="1">
                        </td>
                    </tr>

                    <tr>
                        <td>Age:</td>
                        <td><input type="range">
                        </td>
                    </tr>

                </tbody>
                <tfoot></tfoot>
            </table>
        </fieldset>
    </form>
</body>

</html>
