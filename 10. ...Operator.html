<html>

<head>
    <script>
        const arr1 = [3, 2, 1]
        const arr2 = [4, 5]
        const arr = [arr1, arr2]
        console.log(arr)
        console.log(arr.sort())

        const farr = [...arr1, ...arr2]
        console.log(farr)
        console.log(farr.sort())
        console.log(...farr)
        console.log(Math.min(...farr))
        console.log(Math.min(farr))


    </script>
</head>

</html>
