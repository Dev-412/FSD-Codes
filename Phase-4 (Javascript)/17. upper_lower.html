<html>
    <head>
        <script>
            function upper(){
                document.getElementById('a').style.textTransform="uppercase"
            }
            function lower(){
                document.getElementById('a').style.textTransform="lowercase"
            }
        </script>
    </head>
    <body>
        <P id="a">
            Hello My Name Is Dev Patel
        </P>
        <button onclick="upper()">Upper</button>
        <button onclick="lower()">Lower</button>
    </body>
</html>
