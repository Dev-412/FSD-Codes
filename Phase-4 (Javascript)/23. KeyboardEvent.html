<!-- write a html to perform task as below
bg color should turn red while key is down
and it should turn blue while key is up -->

<html>

<head>
</head>

<body onKeydown="fun(this)" onkeyup="fun1(this)">
    <script>
        function fun(id) {
            id.style.backgroundColor = 'blue'
        }
        function fun1(id) {
            id.style.backgroundColor = 'red'
        }
    </script>
</body>

</html>
