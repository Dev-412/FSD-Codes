</head>

<body>
    <div onclick="this.innerHTML='hello'">Hi</div>

    <div onmouseover="this.style.color='tomato'">I AM on Mouse Over</div>

    <div onmouseout="this.style.backgroundColor='cyan'">Changed on mouse out</div>

    <div onmousedown="this.style.color='blue'">on mouse key press</div>

    <div onmouseup="this.style.color='pink'">on mouse key release</div>



</body>

</html>
