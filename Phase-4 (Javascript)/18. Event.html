<!-- write a js to handle following mouse events 
1. if mouse is over heading it should turn yellow
2. if mouse goes out then it should turn black
3. if find time button is clicked then show date and time information
4. if button name red is clicked then bg color should turn red & button named green is clicked then bg color should turn green -->

<html>

<head>
</head>

<body id="bgd">

    <h1 onmouseover="fun(this)" onmouseout="fun2(this)"><span style="color: cyan;">HEADING</span></h1>

    <input type="submit" value="Find Time" onclick="fun3(this)">

    <p id="demo"></p>

    <button onclick="fun4()" style="background-color: red;">Red</button>
    <button onclick="fun5()" style="background-color: black; color: white;">Black</button>

    <script>
        function fun(e) {
            e.style.backgroundColor = 'yellow'
        }
        function fun2(e) {
            e.style.backgroundColor = 'black'
        }

        function fun3(e) {
            d = new Date()
            document.getElementById("demo").innerHTML = d
        }

        function fun4() {
            document.getElementById('bgd').style.backgroundColor = 'red'
        }

        function fun5() {
            document.getElementById('bgd').style.backgroundColor = 'black'
        }
    </script>
</body>

</html>
