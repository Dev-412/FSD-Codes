<body onkeydown="kc(event)">

    <script>
        function kc(e) {
            if (e.key == "a" || e.key == "e" || e.key == "i" || e.key == "o" || e.key == "u") {
                alert("you presses vowel " + e.key)
            }
            else {
                alert("you pressed " + e.key)
            }
        }
    </script>
</body>
