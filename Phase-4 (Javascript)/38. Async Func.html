<html>

<body>
    <script>
        function fetchdata() {
            return new Promise((resolve, reject) => {
                console.log('waiting.....')
                setTimeout(() => {
                    let success = true
                    if (success) {
                        resolve('order complete')
                    }
                    else {
                        reject('order failed')
                    }
                }, 5000);

            })
        }
        console.log('order placed')

        async function getData() {
            try {
                let result = await fetchdata()
                console.log(result)
            }
            catch (error) {
                console.log("Error", error)
            }
        }
        getData()
    </script>
</body>
