bg color should turn red while key is down
and it should turn blue while key is up -->

<html>

<head>
</head>

<body>
    <input type="text" onfocus="this.style.backgroundColor='yellow'">
    <br><br>
    <input type="text" onblur="this.style.backgroundColor='pink'">
    <br><br>
    <input type="text" oninput="this.value=this.value.toUpperCase()">
    <br><br>
    <input type="text" onchange="this.value=this.value.toUpperCase()">
    <br><br>

    <form action="#" onsubmit="fun()">
        Enter Name <input type="text" name="fname" id="a">
        <input type="submit" value="submit">
    </form>
    <script>
        function fun() {
            a = document.getElementById('a').value
            alert('welcome ' + a)
        }
    </script>
</body>

</html>
