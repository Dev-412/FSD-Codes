<html>

<head>
    <script>
        function fun(bg, tx, size = '20px', fs = 'italic') {
            i = document.getElementById("a1");
            i.style.color = tx;
            i.style.backgroundColor = bg;
            i.style.fontSize = size;
            i.style.fontStyle = fs;
        }

        function warn() {
            alert('I am warning')
            document.write('you read warning')
        }

        function conf() {
            let result = confirm('Do you agree?')
            if (result == true) {
                document.write('user agree')
                return true
            }
            else {
                document.write("User Disagree")
                return false
            }
        }

        function p() {
            let info = prompt('Enter Name', 'Username')
            document.write(`welcome ${info}`)
        }
    </script>
</head>

<body>
    <div id="a1">hello</div>
    <input type="submit" onclick="fun('tomato','cyan')" value="click me">
    <input type="button" onclick="warn()" value="Alert box">
    <input type="button" onclick="conf()" value="confirm box">
    <input type="button" onclick="p()" value="User i/p">

</body>

</html>
