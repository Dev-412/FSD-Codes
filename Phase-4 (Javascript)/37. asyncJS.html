<html>

<head>
</head>

<body>
    <script>
        let order = new Promise((resolve, reject) => {
            let success = true;

            setTimeout(() => {
                if (success) {
                    resolve("Order Completed")
                }
                else {
                    reject('Order Fail')
                }
            }, 2000)
        })

        order
            .then(result => console.log(result))
            .catch(error => console.log(error))
            .finally(result => console.log("process finished"))

    </script>
</body>


</html>
