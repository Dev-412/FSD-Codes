<html>

<head>
</head>

<body>
    <button onclick="getDog()">Get Dog</button>
    <img id="dogimg" width="300" src="">
    <script>
        function getDog() {
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(res => res.json())
                .then(data => {
                    document.getElementById('dogimg').setAttribute('src', data.message)
                    console.log('status: ', data.status)
                })
                .catch(error => {
                    console.log('Error: ', error)
                })
        }
    </script>
</body>

</html>
