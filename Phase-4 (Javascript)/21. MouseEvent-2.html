<!-- create 100x100 div box having default text box1. perform on mouse down, on mouse up event using function. by clicking at the time of mouse down bgcolor is yellow and text is clickpress at the time of releasing click bgcolour should be pink -->

<html>

<head>
</head>

<body>
    <div onmouseover="fun(this)" onmouseout="fun2(this)" style="height: 100px; width: 100px; background-color: tomato;">
    </div>

    <script>
        function fun(e) {
            e.innerHTML = 'click pressed'
            e.style.backgroundColor = 'cyan'
        }
        function fun2(e) {
            e.innerHTML = 'click released'
            e.style.backgroundColor = 'pink'
        }
    </script>
</body>

</html>
